<html lang="en">
    <head>
        <title>Double Pendulum Simulation</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="canvas">
                <canvas>
                </canvas>
            </div>
            <div id="play-pause-bar">
                <input type="image" src="assets/previous.png" class="play-pause-image" id="previous"  alt="previous"/>
                <input type="image" src="assets/play.png" class="play-pause-image" id="play-pause" alt="play-pause"/>
                <input type="image" src="assets/next.png" class="play-pause-image" id="next" alt="next"/>
                <input type="image" src="assets/reset.png" class="play-pause-image" id="reset" alt="reset"/>
            </div>
            <div id="toggle-arrow">
                <input type="image" src="assets/left-arrow.png" id="arrow" alt="arrow"/>
            </div>
            <div id="menu">
                <div id="buttons">
                    <div class="button-container">
                        Mode: <br>
                        <button id="mode">Normal</button>
                    </div>
                    <div class="button-container">
                        Trail: <br>
                        <button id="trail">None</button>
                    </div>
                </div>
                <div class="slider-container">
                    Gravity:
                    <label>
                        <input type="number" class="slider-value" min="0" max="500" id="gravity" value="9.8" />
                    </label>
                    <br>
                    <label>
                        <input type="range" class="slider" id="gravity-slider" min="0" max="500" value="9.8" />
                    </label>
                    <div class="slider-range">
                        <span>0</span><span>500</span>
                    </div>
                </div>
                <div class="slider-container">
                    Length of Upper Rod:
                    <label>
                        <input type="number" class="slider-value" id="length1" min="1" max="9" value="5" />
                    </label>
                    <br>
                    <label>
                        <input type="range" class="slider" id="length1-slider" min="1" max="9" value="5" />
                    </label>
                    <div class="slider-range">
                        <span>1</span><span>9</span>
                    </div>
                </div>
                <div class="slider-container">
                    Length of Lower Rod:
                    <label>
                        <input type="number" class="slider-value" id="length2" min="1" max="9" value="5" />
                    </label>
                    <br>
                    <label>
                        <input type="range" class="slider" id="length2-slider" min="1" max="9" value="5" />
                    </label>
                    <div class="slider-range">
                        <span>1</span><span>9</span>
                    </div>
                </div>
                <div class="slider-container">
                    Radius of Upper Sphere:
                    <label>
                        <input type="number" class="slider-value" id="radius1" min="10" max="50" value="25" />
                    </label>
                    <br>
                    <label>
                        <input type="range" class="slider" id="radius1-slider" min="10" max="50" value="25" />
                    </label>
                    <div class="slider-range">
                        <span>10</span><span>50</span>
                    </div>
                </div>
                <div class="slider-container">
                    Radius of Lower Sphere:
                    <label>
                        <input type="number" class="slider-value" id="radius2" min="10" max="50" value="25" />
                    </label>
                    <br>
                    <label>
                        <input type="range" class="slider" id="radius2-slider" min="10" max="50" value="25" />
                    </label>
                    <div class="slider-range">
                        <span>10</span><span>50</span>
                    </div>
                </div>
                <div class="slider-container">
                    Mass of Upper Sphere:
                    <label>
                        <input type="number" class="slider-value" id="mass1" min="0.01" max="100" value="2" />
                    </label>
                    <br>
                    <label>
                        <input type="range" class="slider" id="mass1-slider" min="0.01" max="100" value="2" />
                    </label>
                    <div class="slider-range">
                        <span>0.01</span><span>100</span>
                    </div>
                </div>
                <div class="slider-container">
                    Mass of Lower Sphere:
                    <label>
                        <input type="number" class="slider-value" id="mass2" min="0.01" max="100" value="2" />
                    </label>
                    <br>
                    <label>
                        <input type="range" class="slider" id="mass2-slider" min="0.01" max="100" value="2" />
                    </label>
                    <div class="slider-range">
                        <span>0.01</span><span>100</span>
                    </div>
                </div>
                <div class="slider-container">
                    Angle of Upper Sphere:
                    <label>
                        <input type="number" class="slider-value" id="theta1" min="0" max="360" value="0" />
                    </label>
                    <br>
                    <label>
                        <input type="range" class="slider" id="theta1-slider" min="0" max="360" value="0" />
                    </label>
                    <div class="slider-range">
                        <span>0</span><span>360</span>
                    </div>
                </div>
                <div class="slider-container">
                    Angle of Lower Sphere:
                    <label>
                        <input type="number" class="slider-value" id="theta2" min="0" max="360" value="0" />
                    </label>
                    <br>
                    <label>
                        <input type="range" class="slider" id="theta2-slider" min="0" max="360" value="0" />
                    </label>
                    <div class="slider-range">
                        <span>0</span><span>360</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
